<body class="bg-neutral-900 text-green-500 m-0 p-5 flex flex-col items-center justify-center min-h-screen overflow-x-hidden">
<div id="terminal-bezel" class="bg-neutral-800 p-6 rounded-2xl terminal-bezel-shadow flex items-center justify-center">
  <div id="terminal" class="w-full h-full bg-neutral-950 border-2 border-neutral-900 rounded-lg p-5 overflow-hidden terminal-screen-glow grid relative" style="grid-template-rows: 1fr auto;">
    <div id="output" class="mb-2.5 overflow-x-hidden w-full min-w-0 overflow-y-auto"></div>
    <div id="app-layer" class="hidden absolute top-0 left-0 w-full h-full bg-neutral-950 z-10"></div>
    <div class="input-line-container flex items-start w-full">
      <div class="prompt-container flex items-center leading-[1.2em] flex-shrink-0 whitespace-nowrap pt-[0.1em]">
        <span id="prompt-user" class="prompt-user mr-0.5 text-sky-400"></span>
        <span class="prompt-separator mr-0.5">@</span>
        <span id="prompt-host" class="prompt-host mr-0.5">OopisOs</span>
        <span class="prompt-separator mr-0.5">:</span>
        <span id="prompt-path" class="prompt-path mr-1"></span>
        <span id="prompt-char" class="prompt-char mr-2"></span>
      </div>
      <div id="editable-input-container" class="flex-grow min-w-0">
        <div id="editable-input" contenteditable="true" spellcheck="false" autocapitalize="none" class="min-h-[1.2em] leading-[1.2em] whitespace-pre-wrap break-words outline-none text-green-500 w-full">
        </div>
      </div>
    </div>
    <div id="adventure-modal" class="hidden">
      <div id="adventure-container">
        <div id="adventure-header">
          <span id="adventure-title">Text Adventure</span>
          <button id="adventure-close-btn" class="btn-adventure">Exit Adventure</button>
        </div>
        <div id="adventure-output"></div>
        <div id="adventure-input-container">
          <span>&gt;</span>
          <label for="adventure-input"></label><input type="text" id="adventure-input" spellcheck="false" autocomplete="off" />
        </div>
      </div>
    </div>
  </div>
</div>
